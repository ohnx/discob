<!DOCTYPE html>
<html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Index of {{.Path}}</title>
<style type="text/css">body{margin:40px auto;max-width:650px;line-height:1.6;font-size:18px;padding:0 10px;font-family:'Consolas',monospace;}h1,h2,h3{line-height:1.2}ul{list-style-type:none;padding:0;}</style>
<style></style></head>
<body>
<h1>Index of {{.Path}}</h1>
<hr />
<ul>
    <li><a href="..">..</a></li>
{{ range .Files }}
{{- if .IsFile }}    <li><a href="{{ .Filename }}">{{ .Filename }}</a></li>
{{- else }}     <li><a href="{{ .Filename }}/">{{ .Filename }}/</a></li>
{{- end }}
{{ end }}</ul>
<hr />
<p>discob</p>
</body></html>
